# NGINX Load Balancer Configuration
# Purpose: Distribute traffic across API Gateway instances

events {
    worker_connections 1024;
}

http {
    # Upstream: API Gateway instances
    # HLD: Single instance shown
    # Production: Multiple instances for high availability
    upstream api_gateway {
        # Round-robin load balancing (default)
        server api-gateway:3000;
        # server api-gateway-2:3000;  # Add more instances in production
        # server api-gateway-3:3000;
    }
    
    # Server configuration
    server {
        listen 80;
        server_name localhost;
        
        # Client body size limit
        client_max_body_size 10M;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "NGINX Load Balancer is healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API Gateway routes
        location /api/ {
            proxy_pass http://api_gateway;
            
            # CORS headers (if not handled by backend)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # Root route
        location / {
            proxy_pass http://api_gateway;
        }
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
}
