services:
  # API Gateway
  - type: web
    name: food-delivery-api
    runtime: node
    buildCommand: cd api-gateway && npm install
    startCommand: cd api-gateway && node server.js
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - key: ORDER_SERVICE_URL
        value: https://food-delivery-order.onrender.com
      - key: DELIVERY_SERVICE_URL
        value: https://food-delivery-delivery.onrender.com
      - key: NODE_ENV
        value: production

  # Order Service
  - type: web
    name: food-delivery-order
    runtime: python
    buildCommand: cd order-service-python && pip install -r requirements.txt
    startCommand: cd order-service-python && uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PORT
        value: 8001

  # Internal Comm Service
  - type: web
    name: food-delivery-internal
    runtime: node
    buildCommand: cd internal-comm-service && npm install
    startCommand: cd internal-comm-service && node server.js
    plan: free
    envVars:
      - key: PORT
        value: 9000
      - key: NODE_ENV
        value: production

  # Frontend
  - type: web
    name: food-delivery-frontend
    runtime: node
    buildCommand: cd frontend-ui && npm install && npm run build && npm install -g serve
    startCommand: serve -s frontend-ui/dist -l 3001
    plan: free
    envVars:
      - key: VITE_API_URL
        value: https://food-delivery-api.onrender.com
